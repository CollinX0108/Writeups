name: Generate PDF from Markdown

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'HTB/**/*.md'

jobs:
  generate-pdf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-fonts-recommended texlive-latex-extra
      
      - name: Download EISVOGEL template
        run: |
          mkdir -p ~/.pandoc/templates
          # Descargar el template directamente desde el repositorio
          curl -L https://raw.githubusercontent.com/Wandmalfarbe/pandoc-latex-template/refs/heads/master/template-multi-file/eisvogel.latex -o ~/.pandoc/templates/eisvogel.latex
          # Verificar que se descargÃ³ correctamente (debe ser > 20KB)
          if [ ! -f ~/.pandoc/templates/eisvogel.latex ] || [ ! -s ~/.pandoc/templates/eisvogel.latex ]; then
            echo "Error: No se pudo descargar el template"
            exit 1
          fi
          ls -lh ~/.pandoc/templates/eisvogel.latex
          echo "Template instalado correctamente"
      
      - name: Generate PDFs
        run: |
          find HTB -name "writeup.md" | while read file; do
            dir=$(dirname "$file")
            cd "$dir"
            pandoc --pdf-engine=xelatex writeup.md -o writeup.pdf --template eisvogel --listings
            cd - > /dev/null
          done
      
      - name: Upload PDFs
        uses: actions/upload-artifact@v4
        with:
          name: pdf-writeups
          path: HTB/**/*.pdf
